<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Gauss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .matrix-input {
      width: 70px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Eliminação de Gauss</h1>

    <div class="card">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Escolha a ordem da matriz</h5>
      </div>
      <div class="card-body">
        <form id="matrixForm">
          <div class="mb-3">
            <label class="form-label">Tamanho da matriz:</label>
            <select id="matrixSize" class="form-select" style="max-width: 150px;">
              <option value="2">2x2</option>
              <option value="3" selected>3x3</option>
              <option value="4">4x4</option>
              <option value="5">5x5</option>
              <option value="6">6x6</option>
              <option value="7">7x7</option>
              <option value="8">8x8</option>
              <option value="9">9x9</option>
              <option value="10">10x10</option>
              
            </select>
          </div>
          <button type="submit" class="btn btn-success">Gerar Matriz</button>
        </form>
      </div>
    </div>

    <div id="matrixContainer" class="card mt-4" style="display:none;">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Insira os valores da matriz A e vetor b</h5>
      </div>
      <div class="card-body">
        <form id="valuesForm">
          <div id="matrixInputs" class="table-responsive"></div>
          <button type="submit" class="btn btn-primary mt-3">Calcular (resolver sistema)</button>
        </form>
      </div>
    </div>

    <div id="resultContainer" class="card mt-4" style="display:none;">
      <div class="card-header bg-info text-white">
        <h5 class="mb-0">Resultado</h5>
      </div>
      <div class="card-body" id="resultContent"></div>
    </div>
  </div>

  <script>
    const matrixForm = document.getElementById("matrixForm");
    const matrixContainer = document.getElementById("matrixContainer");
    const matrixInputs = document.getElementById("matrixInputs");
    const valuesForm = document.getElementById("valuesForm");
    const resultContainer = document.getElementById("resultContainer");
    const resultContent = document.getElementById("resultContent");

    matrixForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const n = parseInt(document.getElementById("matrixSize").value);
      generateMatrix(n);
    });

    function generateMatrix(n) {
      let html = `<table class="table table-bordered text-center"><tbody>`;
      for (let i = 0; i < n; i++) {
        html += "<tr>";
        for (let j = 0; j < n; j++) {
          html += `<td><input type="number" step="any" class="form-control matrix-input" name="a${i+1}${j+1}" placeholder="a${i+1}${j+1}"></td>`;
        }
        html += `<td><input type="number" step="any" class="form-control matrix-input" name="b${i+1}" placeholder="b${i+1}"></td>`;
        html += "</tr>";
      }
      html += "</tbody></table>";
      matrixInputs.innerHTML = html;
      matrixContainer.style.display = "block";
    }

    valuesForm.addEventListener("submit", function(e) {
  e.preventDefault();
  const data = new FormData(valuesForm);
  const n = parseInt(document.getElementById("matrixSize").value);

  // Inicializa arrays
  let a = [];
  let b = [];

  // Preenche a matriz A
  for (let i = 0; i < n; i++) {
    a[i] = [];
    for (let j = 0; j < n; j++) {
      const key = `a${i+1}${j+1}`;
      a[i][j] = parseFloat(data.get(key));
    }
  }

  // Preenche o vetor b
  for (let i = 0; i < n; i++) {
    const key = `b${i+1}`;
    b[i] = parseFloat(data.get(key));
  }

  // Monta o objeto final
  const payload = { a, b };

  // Exibe para conferência
  resultContent.innerHTML = `<pre>${JSON.stringify(payload, null, 2)}</pre>`;
  resultContainer.style.display = "block";

  // Aqui você poderia enviar via fetch/axios para o backend
  /*
  fetch('URL_DO_BACKEND', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  }).then(res => res.json())
    .then(data => console.log(data));
  */
});
  </script>
</body>
</html>
